<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="./assets/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/style.css" />
</head>


<body class="flex-column min-100-vh">

  <header class="container-fluid text-center bg-dark text-light">
    <h1 class="app-title">
      Weather Dashboard
    </h1>
  </header>

  <main class="d-flex flex-row justify-space-between">
    <section class="col-12 col-md-5 col-xl-3">
      <div class="card ">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-form" class="d-flex flex-column card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input col-12" />
          <button type="submit" class="btn border col-12">Search</button>
        </form>
      </div>

      <div>
        <div id="city-container" class="list-group"></div>
      </div>
    </section>

    <section class="col-12 col-md-7 col-xl-9">
      <div class="current-weather">

      </div>
      <h4></h4>
      <div class="five-day-container">

      </div>


    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
